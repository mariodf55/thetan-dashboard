<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="visible" class="col-md-6">
                <lbd-chart
                        [title]="'Win Rate Stats'"
                        [subtitle]="'All played matches based on outcome for last 14 days'"
                        [chartType]="activityChartType"
                        [chartData]="activityChartData"
                        [chartOptions]="activityChartOptions"
                        [chartResponsive]="activityChartResponsive"
                        [legendItems]="activityChartLegendItems"
                        [withHr]="true"
                        [footerIconClass]="'fa fa-check'"
                        [footerText]="'Data information certified'">
                </lbd-chart>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Heroes</h4>
                        <!--<p class="category">Hero stats</p>-->
                    </div>
                    <div class="content">
                        <div class="table-full-width">
                            <table class="table table-hover table-striped">
                                <thead class="bg-light align-middle">
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Level</th>
                                    <th>THC</th>
                                    <th>Win Rate</th>
                                    <th>ROI</th>
                                    <th>Premium</th>
                                    <th>Id</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr
                                        *ngFor="
                        let hero of heroes
                        | paginate
                        : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                        };
                        let i = index">
                                    <td>
                                        <img src="https://assets.thetanarena.com/{{hero.heroImageSmall}}"
                                             class="img-fluid rounded-start" alt="Thetan Arena"
                                             style="width: 25px; height: 30px"
                                             class="rounded-circle">
                                    </td>
                                    <td>{{hero.heroName}}</td>
                                    <td>{{hero.heroLevel}}</td>

                                    </td>
                                    <td>
                                        <p class="card-text" align="right"><small>{{hero.winrate}}% </small><i
                                                class="pe-7s-graph3"></i></p>
                                    </td>
                                    <td>
                                        <p class="card-text" align="right"><small>{{hero.roi}}% </small><i
                                                class="pe-7s-cash"></i></p>
                                    </td>
                                    <td class="col">

                            </table>
                            <div align="center">
                                <pagination-controls
                                        previousLabel="Prev"
                                        nextLabel="Next"
                                        (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div *ngIf="visible" class="col-md-4">
                <lbd-chart
                        [title]="'Win Rate by Game Mode'"
                        [subtitle]="'All played matches based on outcome for last 14 days'"
                        [chartType]="emailChartType"
                        [chartData]="emailChartData"
                        [chartOptions]="emailChartOptions"
                        [chartResponsive]="emailChartResponsive"
                        [legendItems]="emailChartLegendItems"
                        [withHr]="true"
                        [footerIconClass]="'fa fa-check'"
                        [footerText]="'Data information certified'">
                </lbd-chart>

            </div>
            <div *ngIf="visible" class="col-md-4" class="col-md-8">
                <lbd-chart
                        [title]="'THC'"
                        [subtitle]="'14 days performance'"
                        [chartType]="hoursChartType"
                        [chartData]="hoursChartData"
                        [chartOptions]="hoursChartOptions"
                        [chartResponsive]="hoursChartResponsive"
                        [legendItems]="hoursChartLegendItems"
                        [withHr]="true"
                        [footerIconClass]="'fa fa-history'"
                        [footerText]="'Updated 3 minutes ago'">
                </lbd-chart>
            </div>
        </div>
    </div>
</div>
